id: where-s3

info:
  name: Git s3
  author: mohamed-gamal
  severity: medium
  description: Searches for the pattern /s3 on passed URLs.

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
      - "{{BaseURL}}/."
    matchers:
      - type: word
        words:
          - "NoSuchBucket"
          - "The specified bucket does not exist"
        condition: or
        part: body

